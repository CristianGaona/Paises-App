<h2>Por Capital</h2>
<hr>


<div class="row">
    <div class="col">
        <!--Emite el termino recuperado, y lo envia al método buscar del componente por-pais-component-->
       <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar capital..."></app-pais-input>
    </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}

</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>

</div>
